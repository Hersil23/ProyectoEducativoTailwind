<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CloneducativoSpotify</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
    <body class="bg-white dark:bg-black flex flex-col">
      <nav class="px-2 py-1 flex justify-between items-center sticky top-0">
        <div class="flex items-center gap-4">
          <div class="px-[4px] py-[4px]"><img src="./log blanco de spotify.png" class="rounded-full  w-12 h-12"></div>
          <div class="bg-zinc-900 p-[14px] rounded-full hover:scale-[105%] hover:bg-zinc-600 text-white">
            <i class="fa-solid fa-house text-xl"></i></div>
          <div class="bg-zinc-900 p-[8px] rounded-full flex items-center gap-2  focus-within:ring-2 focus-within:ring-white transition-all duration-300">
            <i class="fa-solid fa-magnifying-glass text-white text-2xl ml-2"></i>
            <input type="text" placeholder="¿Qué quieres reproducir?" class="text-gray-200 hidden lg:flex outline-none w-[260px] h-[32px] bg-transparent pl-2" />
            <div class="h-6 w-[1px] bg-gray-200 opacity-50 mr-2"></div>
            <i class="fa-solid fa-folder-open text-white text-2xl mr-2"></i>
          </div>
        </div>
        <div class="flex items-center gap-8">
          <div class="flex items-center gap-2 hidden lg:flex">
            <p class="text-neutral-400 font-semibold hover:text-white text-base cursor-pointer transform transition-transform duration-300 hover:scale-105">Premium</p>
            <p class="text-neutral-400 font-semibold hover:text-white text-base cursor-pointer transform transition-transform duration-300 hover:scale-105">Ayuda</p>
            <p class="text-neutral-400 font-semibold hover:text-white text-base cursor-pointer transform transition-transform duration-300 hover:scale-105">Descargar</p>
          </div>
          <p class="text-neutral-400 text-lg hidden lg:flex">|</p>
          <div class="flex items-center gap-2 cursor-pointer hidden lg:flex text-neutral-400 hover:text-white text-base font-semibold transform transition-transform duration-300 hover:scale-105">
            <i class="fa-solid fa-arrow-down"></i>
            <p>Instalar app</p>
          </div>
          <p class="text-neutral-400 font-semibold hover:text-white text-base cursor-pointer transform transition-transform duration-300 hover:scale-105 hidden lg:flex">Registrarte</p>
          <button class="bg-white px-[20px] py-[10px] text-base font-semibold rounded-full hover:scale-[105%] hover:bg-neutral-200 hidden lg:flex">Iniciar sesión</button>
          <div class=" p-[20px] flex lg:hidden"><i class="fa-solid fa-bars text-white"></i></div>
        </div>
      </nav>

    </body>
</html>
